<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container" id = "formContainer">
    <form id="form">
      <div class="mb-3">
        <label for="day" class="form-label"> Please enter the day you were born</label>
        <input type = "number" name ="day" id ="dayBorn" class="form-control"/>
      </div>

      <div class="mb-3">
      <label for="month" class="form-label"> Please enter the month you were born</label>
      <input type = "number" name ="month" id = "monthBorn" class="form-control"/>
    </div>

    <div class="mb-3">
      <label for="year" class="form-label"> Please enter the year you were born</label>
      <input type = "number" name ="year" id = "yearBorn" class="form-control"/>
    </div>


      <div class="mb-3">
        <label for="gender" class="form-label">Please enter your gender (M/F)</label>
        <input type = "text" name ="gender" id="gender" class="form-control"/>
      </div>
      <button class = "btn btn-secondary"type = "submit">Submit</button>
    </form>
  </div>
 <script src="DOM/script.js"></script>
</body>
</html>
